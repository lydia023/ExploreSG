    <header class="header">
        <nav class="nav-container">
            <div class="logo">ExploreSG</div>

    <main>
        <section class="hero">

                <button class="cta-button">Start Exploring</button>
            </div>
        </section>

        <section id="explore" class="features">
            <!-- Feature sections will be added here -->
        </section>

        <section id="weather" class="weather-section">

        <section id="map" class="map-section">

            </div>
            <div class="footer-section">

                    <a href="#"><i class="fab fa-twitter"></i></a>
